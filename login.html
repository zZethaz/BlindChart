<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BlindChart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <span class="logo-icon"></span>
                <span class="logo-text">BlindChart</span>
            </div>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="tu_usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="form-links">
                <a href="#">¿Olvidaste tu contraseña? <span class="link-highlight">Recuperar</span></a>
                <a href="registro.html">¿No tienes una cuenta? <span class="link-highlight">Regístrate aquí</span></a>
            </div>
            <div class="divider">
                <span>O inicia sesión con</span>
            </div>
            <div class="social-login">
                <button class="btn btn-social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google"> Google
                </button>
                <button class="btn btn-social">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"> Apple
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
